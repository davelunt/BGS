name: bgs

channels:
  - conda-forge
  - bioconda

dependencies:
  - jupyterlab # notebook environment
  - fastp # sequence trimming and processing
  - kraken2 # kmer search taxonomy ID
  - recentrifuge # visualization
  - seqkit # format conversion and stats reporting
  - csvtk # csv tsv toolkit
  - flye # genome assembly
  - quast # assembly QC
  - phylophlan # genome phylo analysis
